<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="歴史的仮名遣い⇔現代仮名遣い、旧字体⇔新字体、旧字旧仮名⇔新字新仮名の変換ができます。" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="kkh.js"></script>
    <title>仮名遣いと漢字を置き換えます</title>
  </head>
  <body>
    <script src="dic-to-modern-kana.js"></script>
    <script src="dic-to-trad-kana.js"></script>
    <script src="dic-to-new-kanji.js"></script>
    <script src="dic-to-old-kanji.js"></script>
    <script src="dic-odori-enhance.js"></script>
    <script src="dic-gairai-enhance.js"></script>
    <script src="dic-gouryaku-enhance.js"></script>
    <script src="dic-ye-enhance.js"></script>

    <noscript>
      <p>JavaScriptを有効にしないと使えません(&gt;_&lt;)</p>
    </noscript>

    <div class="warn">新機能テスト中</div>

    <form name="kkh">
      <div class="set">
        <p class="set-title">変換前の文章</p>
        <textarea name="bef"></textarea>
        <input type="button" value="内容を消去" onclick="del();" /></div>

      <div class="set">
        <p class="set-title">変換後の文章</p>
        <textarea name="aft"></textarea>
        <input type="button"
               value="結果を入力へ"
               onclick="toBeforeTextArea()" /></div>

      <div class="button-set">
        一括変換:
        <div class="button-pair">
          <input type="button"
                 value="旧文章→新文章"
                 class="bg_oldnew"
                 onclick="replaceStrings2(toNewKanjiArray, toModernKanaArray, 0)" />
          <input type="button"
                 value="新文章→旧文章"
                 class="bg_newold"
                 onclick="replaceStrings2(toTradKanaArray, toOldKanjiArray, 0)" />
        </div>
      </div>

      <br class="clear" />

      <div class="button-set">
        かな変換:
        <div class="button-pair">
          <input type="button"
                 value="旧かな→新かな"
                 class="bg_oldnew"
                 onclick="replaceStrings(toModernKanaArray, 0)" />
          <input type="button"
                 value="新かな→旧かな"
                 class="bg_newold"
                 onclick="replaceStrings(toTradKanaArray, 0)" />
        </div>
      </div>

      <br class="clear" />

      <div class="button-set">
        漢字変換:
        <div class="button-pair">
          <input type="button"
                 value="旧字体→新字体"
                 class="bg_oldnew"
                 onclick="replaceStrings(toNewKanjiArray, 0)" />
          <input type="button"
                 value="新字体→旧字体"
                 class="bg_newold"
                 onclick="replaceStrings(toOldKanjiArray, 0)" />
        </div>
      </div>

      <br class="clear" />

      <div class="button-set">
        ファイルから読込む：
        <input type="file" id="ifile">
        <script>readFileInLocal();</script>
      </div>

      <br class="clear" />

      <div class="button-set">
        <div>
          変換後の文章をローカルに：
          <button type="button" id="ofile">保存する</button>
          <script>saveAfterStrings();</script>
        </div>
      </div>

      <hr />

      <div class="button-set">
        拡張変換:
        <div class="button-pair">
          <input type="button"
                 value="(旧かなの)踊り字が使われた文を現代表記へ"
                 class="bg_oldnew"
                 onclick="replaceStrings(odoriEnhanceArray, 1)" />
          <input type="button"
                 value="現代表記を(旧かなの)踊り字を使う文へ"
                 class="bg_newold"
                 onclick="replaceStrings(odoriEnhanceArray, 0)" />
        </div>
      </div>

      <br class="clear" />

      <div class="button-set">
        拡張変換:
        <div class="button-pair">
          <input type="button"
                 value="昔風のカタカナを今風に"
                 class="bg_oldnew"
                 onclick="replaceStrings(gairaiEnhanceArray, 1)" />
          <input type="button"
                 value="カタカナ表記を昔風に"
                 class="bg_deprecated"
                 onclick="replaceStrings(gairaiEnhanceArray, 0)" />
        </div>
      </div>

      <br class="clear" />

      <div class="button-set">
        拡張変換:
        <div class="button-pair">
          <input type="button"
                 value="合略仮名が使われた文を現代表記へ"
                 class="bg_oldnew"
                 onclick="replaceStrings(gouryakuEnhanceArray, 1)" />
          <input type="button"
                 value="現代表記を合略仮名を使う文へ"
                 class="bg_deprecated"
                 onclick="replaceStrings(gouryakuEnhanceArray, 0)" />
        </div>
      </div>

      <br class="clear" />

      <div class="button-set">
        拡張変換:
        <div class="button-pair">
          <input type="button"
                 value="ヤ行エが使われた文を現代表記へ"
                 class="bg_oldnew"
                 onclick="replaceStrings(yeEnhanceArray, 1)" />
          <input type="button"
                 value="現代表記をヤ行エを使う文へ"
                 class="bg_deprecated"
                 onclick="replaceStrings(yeEnhanceArray, 0)" />
        </div>
      </div>

    </form>

    <hr />

    <script>dictElements();</script>

  </body>
</html>
